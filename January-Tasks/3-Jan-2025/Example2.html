<!--  Create following sign-up form using all HTML5 form elements -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example 2</title>

    </head>

    <body>
        <h1>Student Signup Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <form action="">
                <label for="fname">First Name:</label> <br>
                <input type="text" id="fname"> <br>

                <br>
                <label for="lname">Last Name:</label> <br>
                <input type="text" id="lname"> <br>

                <br>
                <label for="">Gender:</label> <br>
                <input type="radio" name="gender" id="male"> <label for="male">Male</label> <br>
                <input type="radio" name="gender" id="female"> <label for="female">Female</label> <br>

                <br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob"> <br>

                <br>
                <label for="mail">Email:</label> <br>
                <input type="email" id="mail"> <br>

                <br>
                <label for="phone">Phone Number:</label> <br>
                <input type="text" id="phone"> <br>
                <br>
            </form>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            <form action="">
                <label for="grade">Grade/Year:</label> <br>
                <input type="text" id="grade"> <br>

                <br>
                <label for="course">Course:</label> <br>
                <select id="course">
                    <option value="">Science</option>
                    <option value="">Maths</option>
                    <option value="">Computer</option>
                    <option value="">English</option>
                </select> <br>

                <br>
                <label>Interests:</label> <br>
                <input type="checkbox" id="sport"> <label for="sport">Sports</label> <br>
                <input type="checkbox" id="music"> <label for="music">Music</label> <br>
                <input type="checkbox" id="read"> <label for="read">Reading</label> <br>
                <br>
            </form>
        </fieldset>

        <fieldset>
            <legend>Account Setup</legend>
            <form action="">
                <label for="uname">Username:</label> <br>
                <input type="text" id="uname"> <br>

                <br>
                <label for="pass">Password:</label> <br>
                <input type="password" id="pass"> <br>

                <br>
                <label for="cpass">Confirm Password:</label> <br>
                <input type="password" id="cpass"> <br>

                <br>
            </form>
        </fieldset>
        <br>
        <input type="submit" value="Submit"> <input type="reset" value="Reset
    </body>

</html>
