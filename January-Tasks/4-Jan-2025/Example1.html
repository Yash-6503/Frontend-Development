<!--  create an following webpage to demonstrate the links in HTML -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example 1</title>
    </head>

    <body>
        <h1>Welcome to Page1</h1>
        <p>This is the first page. Use the links below to navigate:</p>

        <ul>
            <a href="./Page2.html">
                <li>Go to Page 2</li>
            </a>
            <a href="https://www.wikipedia.org/">
                <li>Visit Wikipedia</li>
            </a>
            <a href="#">
                <li>Jump to Information Section</li>
            </a>
        </ul>

        <h1>Information Section</h1>
        <p>This section demonstrates an internal link. Scroll up to see the top of the page!</p>

        <a href="#">Back to Top</a>

    </body>

</html>
