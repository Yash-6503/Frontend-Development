<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        <nav>
            <img src="./images/logo.jpg" alt="">
        </nav>

        <div class="container">
            <div class="image">
                <img src="./images/sec.jpg" alt="">
            </div>

            <div class="login">
                <h2>Login</h2>

                <form action="">
                    <div class="uname">
                        <label for="name">Username:</label>
                        <div class="ip">
                            <img src="./images/user.png" alt="">
                            <input type="text" required id="name" placeholder="Username">
                        </div>
                    </div>

                    <div class="pass">
                        <label for="pwd">Password:</label>
                        <div class="ip">
                            <img src="./images/passlock.webp" alt="">
                            <input type="password" required id="pwd" placeholder="Password">
                        </div>
                    </div>

                    <div class="links">
                        <button>Login</button>


                        <a href="#">Forget Password?</a>
                        <img src="./images/google.webp" alt="">

                        <img src="./images/facebook.png" alt="">
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>Naresh i Technologies : Software Traininig Institute</p>
        </div>
    </body>

</html>
