<!-- 
Program to check whether a user is Eligible for Vote or not.
-->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example 1</title>

        <script src="../Example1.js"></script>
    </head>

    <body style="text-align: center;">

        <h3><u>Check your Voting Eligibility</u></h3>

        <div>
            <label for="age">Enter Age: </label>
            <input type="number" id="age" name="age" placeholder="Enter Age" required>

            <button onclick="isEligible()">Submit</button>
        </div>
        <br>
        <Output id="ans" style="color: red;"></Output>
    </body>


</html>
