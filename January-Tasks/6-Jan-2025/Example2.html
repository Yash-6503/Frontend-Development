<!-- 
Write a program to demonstrate the background image properties in HTML.
-->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example 2</title>

        <style>
            body {
                color: white;
            }
        </style>
    </head>


    <body style="background-image: url('https://www.aaronreedphotography.com/images/xl/Sweet-Dreams-2022.jpg');">
        <h1>This is the demonstration of background image properties</h1>
        <p>This is white color text</p>
        <div style=" background-image: url('https://www.aaronreedphotography.com/images/xl/Sweet-Dreams-2022.jpg');">
            <h2>Background Image</h2>
        </div>
    </body>

</html>
