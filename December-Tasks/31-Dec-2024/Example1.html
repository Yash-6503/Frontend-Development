<!--  create an HTML webpage that contains hyperlinks to another pages :  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
</head>
<body style="text-align: center;">
    <h1>Welcome To Nareshit</h1>
    <p>this is the demonstration of hyperlinks to navigate through the different pages</p>

    <h2>
        <a href="https://www.google.co.in/">Google</a>

    <h2>
        <a href="https://www.bing.com/">Microsoft Bing</a>
    </h2>
    <p>click on the above link to open Bing search</p>

    <h2>
        <a href="https://nareshit.com/">Nareshit.com</a>
    </h2>
